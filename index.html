<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="w-full min-h-screen bg-[#E0FFFF]">
        <div class="flex flex-col container items-center justify-center gap-5 h-screen">
            <input type="text" v-model="name" name="name" id="name" placeholder="Ketik nama Anda...." class=" w-[350px] py-2 px-5 rounded border-gray-200 border-2">
            <button @click="generateImage()" class="bg-[#28a745] border-2 border-[#84d3a2] px-5 py-2 rounded text-white">Buat Profile Picture!</button>
            <div v-show="visible" class="rounded-full  py-4 overflow-hidden h-[200px] w-[200px] bg-white outline-gray-100 outline-4 outline-double border-4 border-white">
                <img :src="image" alt="" id="img">
            </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const data = {
            data(){
                return {
                    name: '',
                    visible: false,
                    image: 'https://robohash.org/redjavascript/',
                }
            },
            methods: {
                generateImage(){
                    
                    if( this.name != '' ){
                        this.image = this.image + this.name;
                        this.visible = true;
                    }else{
                        this.visible = false;
                    }
                }
            }
        }

        Vue.createApp(data).mount('#app');
    </script>
</body>
</html>
